{title#}<screen>
{title%}<screen{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>
|
</screen>
{title#}</para></formalpara>

[sidebarblock-open]
<sidebar{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>
<title>{title}</title>

[sidebarblock-close]
</sidebar>

