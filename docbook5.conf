#
# docbook5.conf
#
# Asciidoc DocBook 5.0 configuration file.
#

[miscellaneous]
outfilesuffix=.xml
# Printable page width and units.
# Used to calculate DocBook CALS tables absolute column and table widths.
pagewidth=425
pageunits=*

[attributes]
basebackend=docbook
basebackend-docbook=
basebackend-docbook5=
# toc and numbered are set to maintain original default behavior.
toc=
numbered=

[replacements2]
# Line break markup. Custom processing instruction in fo.xsl.
(?m)^(.*)\s\+$=\1<?asciidoc-br?>

[replacements]
ifdef::asciidoc7compatible[]
# Superscripts.
\^(.+?)\^=<superscript>\1</superscript>
# Subscripts.
~(.+?)~=<subscript>\1</subscript>
endif::asciidoc7compatible[]

[ruler-blockmacro]
# Uses custom processing instructions in fo.xsl and asciidoc-dblatex.xsl.
<simpara><?asciidoc-hr?></simpara>

[pagebreak-blockmacro]
# Uses custom processing instructions in fo.xsl and asciidoc-dblatex.xsl.
<simpara><?asciidoc-pagebreak?></simpara>

[blockdef-pass]
latexmath-style=template="latexmathblock",subs=(),posattrs=(),filter="unwraplatex.py"

[macros]
# math macros.
(?s)[\\]?(?P<name>latexmath):(?P<subslist>\S*?)\[(?:\$\s*)?(?P<passtext>.*?)(?:\s*\$)?(?<!\\)\]=[]
^(?P<name>latexmath)::(?P<subslist>\S*?)(\[(?:\\\[\s*)?(?P<passtext>.*?)(?:\s*\\\])?\])$=#[]

[latexmath-inlinemacro]
<inlineequation>
<alt><![CDATA[${passtext}$]]></alt>
<inlinemediaobject><textobject><phrase></phrase></textobject></inlinemediaobject>
</inlineequation>

[latexmath-blockmacro]
<informalequation>
<alt><![CDATA[{backslash}[{passtext}{backslash}]]]></alt>
<mediaobject><textobject><phrase></phrase></textobject></mediaobject>
</informalequation>

[latexmathblock]
<equation{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}{floatstyle? floatstyle="{floatstyle}"}><title>{title}</title>
{title%}<informalequation{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>
<alt><![CDATA[\[|\]]]></alt>
<mediaobject><textobject><phrase></phrase></textobject></mediaobject>
{title#}</equation>
{title%}</informalequation>

[image-inlinemacro]
<inlinemediaobject>
  <imageobject>
  <imagedata fileref="{imagesdir=}{imagesdir?/}{target}"{width? contentwidth="{width}"}{height? contentdepth="{height}"}{scale? scale="{scale}"}/>
  </imageobject>
  <textobject><phrase>{alt={target}}</phrase></textobject>
</inlinemediaobject>

[image-blockmacro]
<figure{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}{floatstyle? floatstyle="{floatstyle}"}{pgwide-option? pgwide="1"}><title>{title}</title>
{title%}<informalfigure{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>{pgwide-option?<?dbfo pgwide="1"?>}
# DocBook XSL Stylesheets custom processing instructions.
<?dbfo keep-together="{breakable-option#auto}"?>
<?dbfo keep-together="{unbreakable-option#always}"?>
<mediaobject>
  <imageobject>
  <imagedata fileref="{imagesdir=}{imagesdir?/}{target}"{width? contentwidth="{width}"}{height? contentdepth="{height}"}{scale? scale="{scale}"}{scaledwidth? width="{scaledwidth}" scalefit="1"}{align? align="{align}"}/>
  </imageobject>
  <textobject><phrase>{alt={target}}</phrase></textobject>
</mediaobject>
{title#}</figure>
{title%}</informalfigure>

[indexterm-inlinemacro]
# Index term.
# Generate separate index entries for primary, secondary and tertiary
# descriptions.
# Primary only.
{2%}<indexterm>
{2%}  <primary>{1}</primary>
{2%}</indexterm>
# Primary and secondary.
{2#}{3%}<indexterm>
{2#}{3%}  <primary>{1}</primary><secondary>{2}</secondary>
{2#}{3%}</indexterm>
{2#}{3%}<indexterm>
{2#}{3%}  <primary>{2}</primary>
{2#}{3%}</indexterm>
# Primary, secondary and tertiary.
{3#}<indexterm>
  <primary>{1}</primary><secondary>{2}</secondary><tertiary>{3}</tertiary>
{3#}</indexterm>
{3#}<indexterm>
  <primary>{2}</primary><secondary>{3}</secondary>
{3#}</indexterm>
{3#}<indexterm>
  <primary>{3}</primary>
{3#}</indexterm>

[indexterm2-inlinemacro]
# Index term.
# Single entry index term that is visible in the primary text flow.
<indexterm><primary>{1}</primary></indexterm>{1}

[footnote-inlinemacro]
# Footnote.
<footnote><simpara>{0}</simpara></footnote>

[footnoteref-inlinemacro]
# Footnote reference.
{2#}<footnote xml:id="{1}"><simpara>{2}</simpara></footnote>
{2%}<footnoteref linkend="{1}" />

[callout-inlinemacro]
# Callout.
<co xml:id="{coid}"/>

# List tags.
[listtags-bulleted]
list=<itemizedlist{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}{compact-option? spacing="compact"}>{unbreakable-option? <?dbfo keep-together="always"?>}{title?<title>{title}</title>}|</itemizedlist>
item=<listitem>|</listitem>
text=<simpara>|</simpara>

[listtags-numbered]
list=<orderedlist{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"} numeration="{style}"{compact-option? spacing="compact"}>{unbreakable-option? <?dbfo keep-together="always"?>}{title?<title>{title}</title>}{start?<?dbfo start="{start}"?><?dbhtml start="{start}"?>}|</orderedlist>
item=<listitem>|</listitem>
text=<simpara>|</simpara>

[listtags-labeled]
list=<variablelist{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>{title?<title>{title}</title>}|</variablelist>
entry=<varlistentry>|</varlistentry>
label=
term=<term>|</term>
item=<listitem>|</listitem>
text=<simpara>|</simpara>

[listtags-horizontal]
# Horizontal labeled list (implemented with two column table).
# Hardwired column widths to 30%,70% because the current crop of PDF
# generators do not auto calculate column widths.
 list=<{title?table}{title!informaltable}{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}{style? tabstyle="{style}"}{pgwide-option? pgwide="1"} frame="none" colsep="0" rowsep="0">{title?<title>{title}</title>}<tgroup cols="2"><colspec colwidth="{labelwidth=15}*"/><colspec colwidth="{itemwidth=85}*"/><tbody valign="top">|</tbody></tgroup><{title?/table}{title!/informaltable}>
entry=<row>|</row>
label=<entry>|</entry>
term=<simpara>|</simpara>
item=<entry>|</entry>
text=<simpara>|</simpara>

[listtags-callout]
list=<calloutlist{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>{title?<title>{title}</title>}|</calloutlist>
item=<callout arearefs="{coids}">|</callout>
text=<para>|</para>

[listtags-qanda]
list=<qandaset{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>{title?<title>{title}</title>}|</qandaset>
entry=<qandaentry>|</qandaentry>
label=<question>|</question>
term=<simpara>|</simpara>
item=<answer>|</answer>
text=<simpara>|</simpara>

[listtags-bibliography]
list=<bibliodiv{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>{title?<title>{title}</title>}|</bibliodiv>
item=<bibliomixed>|</bibliomixed>
text=<bibliomisc>|</bibliomisc>

[listtags-glossary]
list=
entry=<glossentry>|</glossentry>
label=
term=<glossterm>|</glossterm>
item=<glossdef>|</glossdef>
text=<simpara>|</simpara>

[tags]
# Quoted text
emphasis=<emphasis>{1?<phrase role="{1}">}|{1?</phrase>}</emphasis>
strong=<emphasis role="strong">{1?<phrase role="{1}">}|{1?</phrase>}</emphasis>
monospaced=<literal>{1?<phrase role="{1}">}|{1?</phrase>}</literal>
singlequoted={lsquo}{1?<phrase role="{1}">}|{1?</phrase>}{rsquo}
doublequoted={ldquo}{1?<phrase role="{1}">}|{1?</phrase>}{rdquo}
unquoted={1?<phrase role="{1}">}|{1?</phrase>}
subscript=<subscript>{1?<phrase role="{1}">}|{1?</phrase>}</subscript>
superscript=<superscript>{1?<phrase role="{1}">}|{1?</phrase>}</superscript>

ifdef::deprecated-quotes[]
# Override with deprecated quote attributes.
emphasis={role?<phrase role="{role}">}<emphasis>|</emphasis>{role?</phrase>}
strong={role?<phrase role="{role}">}<emphasis role="strong">|</emphasis>{role?</phrase>}
monospaced={role?<phrase role="{role}">}<literal>|</literal>{role?</phrase>}
singlequoted={role?<phrase role="{role}">}{amp}#8216;|{amp}#8217;{role?</phrase>}
doublequoted={role?<phrase role="{role}">}{amp}#8220;|{amp}#8221;{role?</phrase>}
unquoted={role?<phrase role="{role}">}|{role?</phrase>}
subscript={role?<phrase role="{role}">}<subscript>|</subscript>{role?</phrase>}
superscript={role?<phrase role="{role}">}<superscript>|</superscript>{role?</phrase>}
endif::deprecated-quotes[]

# Inline macros
[http-inlinemacro]
<link xlink:href="{name}:{target}">{0={name}:{target}}</link>
[https-inlinemacro]
<link xlink:href="{name}:{target}">{0={name}:{target}}</link>
[ftp-inlinemacro]
<link xlink:href="{name}:{target}">{0={name}:{target}}</link>
[file-inlinemacro]
<link xlink:href="{name}:{target}">{0={name}:{target}}</link>
[irc-inlinemacro]
<link xlink:href="{name}:{target}">{0={name}:{target}}</link>
[mailto-inlinemacro]
<link xlink:href="mailto:{target}">{0={target}}</link>
[callto-inlinemacro]
<link xlink:href="{name}:{target}">{0={target}}</link>
[link-inlinemacro]
<link xlink:href="{target}">{0={target}}</link>
# anchor:id[text]
[anchor-inlinemacro]
<anchor xml:id="{target}" xreflabel="{0=[{target}]}"/>
# [[id,text]]
[anchor2-inlinemacro]
<anchor xml:id="{1}" xreflabel="{2=[{1}]}"/>
# [[[id]]]
[anchor3-inlinemacro]
<anchor xml:id="{1}" xreflabel="[{1}]"/>[{1}]
# xref:id[text]
[xref-inlinemacro]
<link linkend="{target}">{0}</link>
{0%}<xref linkend="{target}"/>
# <<id,text>>
[xref2-inlinemacro]
<link linkend="{1}">{2}</link>
{2%}<xref linkend="{1}"/>
# // comment line
[comment-inlinemacro]
{showcomments#}<remark>{passtext}</remark>

[comment-blockmacro]
{showcomments#}<remark>{passtext}</remark>

[literal-inlinemacro]
# Inline literal.
<literal>{passtext}</literal>

# Special word macros
[emphasizedwords]
<emphasis>{words}</emphasis>
[monospacedwords]
<literal>{words}</literal>
[strongwords]
<emphasis role="strong">{words}</emphasis>

# Paragraph substitution.
[paragraph]
<formalpara{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}><title>{title}</title><para>
{title%}<simpara{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}>
|
{title%}</simpara>
{title#}</para></formalpara>
{empty}

[admonitionparagraph]
<{name}{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}><simpara>|</simpara></{name}>

# Delimited blocks.
[literalblock]
<formalpara{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"}><title>{title}</title><para>
{title#}<literallayout class="monospaced">
{title%}<literallayout{id? xml:id="{id}"}{role? role="{role}"}{reftext? xreflabel="{reftext}"} class="monospaced">
